<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='style.css' >
    <title>Parallax Milky Way</title>
  </head>
  <body>
    <!-- <h1>MILKY WAY</h1> -->
    <img class='galaxy rellax' src='assets/galaxy.png'>
    <div class='header'>
      <div class='container'>
        <h1>THE MILKY WAY</h1>
      </div>
    </div>
    <div class='milkyway'>
      <img class='pluto rellax' data-rellax-speed="2" src='assets/pluto.png'>
      <img class='neptune rellax' data-rellax-speed="1.2" src='assets/neptune.png'>
      <img class='uranus rellax' data-rellax-speed="0.4" src='assets/uranus.png'>
      <img class='saturn rellax' data-rellax-speed="-1.3" src='assets/saturn.png'>
      <img class='jupiter rellax' data-rellax-speed="-4.3" src='assets/jupiter.png'>
      <img class='mars rellax' data-rellax-speed="-4.3" src='assets/mars.png'>
      <img class='earth rellax' data-rellax-speed="-5.4" src='assets/earth.png'>
      <img class='venus rellax' data-rellax-speed="-6.3" src='assets/venus.png'>
      <img class='mercury rellax' data-rellax-speed="-7" src='assets/mercury.png'>
    </div>
    <div class='next'></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js" integrity="sha512-f5HTYZYTDZelxS7LEQYv8ppMHTZ6JJWglzeQmr0CVTS70vJgaJiIO15ALqI7bhsracojbXkezUIL+35UXwwGrQ==" crossorigin="anonymous"></script>
    <script>
      // Also can pass in optional settings block
      var rellax = new Rellax('.rellax', {
        speed: -2,
        center: false,
        wrapper: null,
        round: true,
        vertical: true,
        horizontal: false
      });
    </script>
  </body>
</html>
